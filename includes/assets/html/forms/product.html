<section id="product__">
    <center>
    <div class="product__container">
      <form class="product__form" action="http://localhost/ecommerceSite/includes/config/controllers/staff.php" method="post" enctype="multipart/form-data">
        <div class="product__formContainer">
          <h2>Add a product</h2>
          <div class="product__formInput">
            <input type="text" name="product__name" >
            <span>Product Name</span>
            <em></em>
          </div>
          <div class="product__formInput">
            <input type="text" name="product__desc" >
            <span>Product Description</span>
            <em></em>
          </div>
          <div class="product__formInput">
            <select name="product__type">
                <option value="Clothing">Clothing</option>
                <option value="Downloads">Downloads</option>
                <option value="Services">Services</option>
            </select>
                <span>Product Cost</span>
            <em></em>
          </div>
          <div class="product__formInput">
            <input type="text" name="product__cost" >
            <span>Product Cost</span>
            <em></em>
          </div>
          <div class="product__formInput">
            <input type="text" name="product__disc" maxlength="3" >
            <span>Product Discount</span>
            <em></em>
          </div>
          <div class="product__formInput">
            <input type="number" name="product__inventory" >
            <span>Current Inventory</span>
            <em></em>
          </div>
          <div class="product__formInput">
            <input type="text" name="product__supplierName" >
            <span>Supplier Name</span>
            <em></em>
          </div>
          <div class="product__formInput">
            <input type="text" name="product__supplierCost" >
            <span>Supplier Cost</span>
            <em></em>
          </div>
          <div class="product__formInput">
            <input type="url" name="product__supplierWebsite" >
            <span>Supplier Website</span>
            <em></em>
          </div>
          <div class="product__formInput">
            <input type="email" name="product__supplierEmail" >
            <span>Supplier Email</span>
            <em></em>
          </div>
          <div class="product__formInput">
            <span>Product Image</span>
            <input type="file" name="product__file" accept=".png" >
            
            <em></em>
          </div>
          <input type="submit" name="product__formButton">
        </div>
      </form>
    </div>
    </center>
  </section>
